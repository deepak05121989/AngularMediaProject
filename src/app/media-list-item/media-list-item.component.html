<header>
    <div *ngIf="mediaItemsList">{{ mediaItemsList | categoryList }}</div>
  </header>
<section>
<app-media-item 
*ngFor="let mediaItem of mediaItemsList"
[mediaItem]="mediaItem"
(delete)="onMediaItemDelete($event)"
[ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}"
>
</app-media-item>
</section>
